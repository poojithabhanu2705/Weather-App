<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"/>
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
    <section class="input-box">
      <p class="info-txt"></p>
      <input type="text" placeholder="Enter city name" spellcheck="false" required />
      <div class="separator"></div>
      <button>Get Device Location</button>
    </section>
    <section class="weather-part">
      <img src="#" alt="Weather Icon" />
      <div class="temp">
        <span class="numb">13</span>
        <span class="deg">°</span>
      </div>
      <div class="weather">Broken Clouds</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>Visakhapatnam, India</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2" style="margin-top: 25px; font-size: 25px; font-weight: 500;">17</span>
              <span class="deg">°</span>
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>84%</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
